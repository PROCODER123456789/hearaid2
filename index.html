<html>
    <head>
        <title>Sound identificaton</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>
                Animal Sound Identifiacation
            </h2>
            <p>
                Play different animal noises like barking meowing and chirping or tweeting to make an animal appear
            </p>
            <div class="main_div">
                <center>
                    <br>
                    <button class="btn btn-warning"onclick="startClassification()">Start</button>
                    <h3 id="result_label">
                        I can hear -
                    </h3>
                    <h3 id="result_confidence">
                        Accuracy -
                    </h3>
                    <br>
                    <img id="Dog" width="300" height="300" src="cute dog.jpeg">
                    <img id="Cat" width="300" height="300" src="cat.jpeg">
                    <img id="birds" width="300" height="300" src="bird.jpeg">
                </center>
            </div>
            <div class="copy_tight_footer">
                Developed by HearAid NGO
            </div>
    </body>
    <script src="main.js"></script>
</html>
